# https://hub.docker.com/r/contrastsecuritydemo/nodegoat
name: DAST Scan - NodeGoat (Baseline + Full)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  nodegoat_dast:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # ✅ START INFRASTRUCTURE
      # -------------------------
      - name: Create docker network
        run: docker network create zapnet

      - name: Start MongoDB
        run: |
          docker run -d --name mongo --network zapnet mongo:6

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB..."
          for i in {1..30}; do
            if docker exec mongo mongosh --quiet --eval "db.runCommand({ ping: 1 })" >/dev/null 2>&1; then
              echo "MongoDB is ready."
              exit 0
            fi
            sleep 2
          done
          echo "MongoDB did not start in time"
          docker logs mongo || true
          exit 1

      - name: Start NodeGoat
        run: |
          docker run -d --name nodegoat --network zapnet -p 4000:4000 \
            -e MONGO_URI="mongodb://mongo:27017/nodegoat" \
            -e MONGODB_URI="mongodb://mongo:27017/nodegoat" \
            -e NODE_ENV=development \
            contrastsecuritydemo/nodegoat:1.3.0 \
            sh -lc 'npm start'

      - name: Show NodeGoat logs (initial)
        run: docker logs --tail=80 nodegoat || true

      - name: Wait for NodeGoat to be ready
        run: |
          echo "Waiting for NodeGoat..."
          for i in {1..60}; do
            if curl -fsS http://localhost:4000/ >/dev/null; then
              echo "NodeGoat is up!"
              exit 0
            fi
            sleep 2
          done
          echo "NodeGoat did not start in time"
          docker logs nodegoat || true
          exit 1

      # -------------------------
      # ✅ ZAP BASELINE SCAN
      # -------------------------
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:4000"
          fail_action: false
          cmd_options: "-a -j -r baseline_report_html.html -x baseline_report_xml.xml -l WARN"
        continue-on-error: true

      # -------------------------
      # ✅ ZAP FULL SCAN
      # -------------------------
      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: "http://localhost:4000"
          fail_action: false
          cmd_options: "-a -j -r full_report_html.html -x full_report_xml.xml -l WARN"
        continue-on-error: true

      # -------------------------
      # ✅ UPLOAD REPORTS
      # -------------------------
      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-nodegoat-reports
          path: |
            baseline_report_html.html
            baseline_report_xml.xml
            full_report_html.html
            full_report_xml.xml
          if-no-files-found: ignore
