name: DAST ZAP Scan (service or external)

on:
  workflow_call:
    inputs:
      dast-scan-tool: { type: string, required: true }
      project_dir:    { type: string, required: true }
      environment:    { type: string, required: true }
      start_command:  { type: string, required: false, default: "" }
      website_target: { type: string, required: true }
      service_image:  { type: string, required: false }
      container_port: { type: number, required: false }
      health_path:    { type: string, required: false, default: "/" }
      env_json:       { type: string, required: false, default: "{}" }
      scan_type:      { type: string, required: false, default: "baseline" }
      cmd_options:    { type: string, required: false, default: "-x report_xml.xml" }

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  generate-timestamp:
    uses: ./.github/workflows/00-generate-timestamp.yml
  ###############################################
  # ✅ JOB 1 — CONTAINERIZED APP (Service Mode)
  ###############################################
  zap_with_service:
    name: ZAP Scan (Containerized App)
    if: ${{ inputs.service_image != '' && inputs.container_port != '' }}
    runs-on: ubuntu-latest
    needs: generate-timestamp

    services:
      app:
        image: ${{ inputs.service_image }}
        env: ${{ fromJSON(inputs.env_json) }}
        ports:
          - "${{ inputs.container_port }}:${{ inputs.container_port }}"

    steps:
      - name: Ensure curl exists
        run: curl --version

      - name: Wait for service
        env:
          TARGET: http://localhost:${{ inputs.container_port }}${{ inputs.health_path }}
        run: |
          echo "Waiting for $TARGET ..."
          for i in {1..90}; do
            if curl -fsS "$TARGET" >/dev/null; then
              echo "Service is ready."
              exit 0
            fi
            sleep 2
          done
          echo "Service not ready in time."
          exit 1

      - name: Verify target
        run: curl -v "http://localhost:${{ inputs.container_port }}${{ inputs.health_path }}" || exit 1

      # --- ZAP SCANS ---
      - name: ZAP Baseline Scan
        if: ${{ inputs.scan_type == 'baseline' }}
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ format('http://localhost:{0}', inputs.container_port) }}
          fail_action: false
          cmd_options: ${{ inputs.cmd_options }}
        continue-on-error: ${{ inputs.environment == 'non-prod' }}

      - name: ZAP Full Scan
        if: ${{ inputs.scan_type == 'full' }}
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: ${{ format('http://localhost:{0}', inputs.container_port) }}
          fail_action: false
          cmd_options: ${{ inputs.cmd_options }}
        continue-on-error: ${{ inputs.environment == 'non-prod' }}

      # --- REPORTING ---
      - name: Set scan mode
        id: scan-mode
        run: |
          if [ -n "${{ inputs.service_image }}" ]; then
            echo "mode=container" >> $GITHUB_OUTPUT
          else
            echo "mode=external-URL" >> $GITHUB_OUTPUT
          fi
    
      - name: Upload ZAP Reports Container IMG
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: DAST-ZAP-${{ inputs.scan_type }}-${{ steps.scan-mode.outputs.mode }}-Report-${{ needs.generate-timestamp.outputs.timestamp }}
          path: |
            report_html.html
            report_json.json
            report_md.md
            report_xml.xml
          if-no-files-found: ignore
          
  ###############################################
  # ✅ JOB 2 — EXTERNAL URL MODE
  ###############################################
  zap_external:
    name: ZAP Scan (External URL)
    if: ${{ inputs.service_image == '' && inputs.start_command == '' }}
    runs-on: ubuntu-latest
    needs: generate-timestamp

    steps:
      - name: Wait for external target
        run: |
          echo "Waiting for ${{ inputs.website_target }} ..."
          timeout 120 bash -c 'until curl -fsS "${{ inputs.website_target }}" >/dev/null; do sleep 2; done'

      - name: Verify target
        run: curl -v "${{ inputs.website_target }}" || exit 1

      # --- ZAP SCANS ---
      - name: ZAP Baseline Scan
        if: ${{ inputs.scan_type == 'baseline' }}
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ inputs.website_target }}
          fail_action: false
          cmd_options: ${{ inputs.cmd_options }}
        continue-on-error: ${{ inputs.environment == 'non-prod' }}

      - name: ZAP Full Scan
        if: ${{ inputs.scan_type == 'full' }}
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: ${{ inputs.website_target }}
          fail_action: false
          cmd_options: ${{ inputs.cmd_options }}
        continue-on-error: ${{ inputs.environment == 'non-prod' }}

      # --- REPORTING ---
      - name: Set scan mode
        id: scan-mode
        run: |
          if [ -n "${{ inputs.service_image }}" ]; then
            echo "mode=container" >> $GITHUB_OUTPUT
          else
            echo "mode=external-URL" >> $GITHUB_OUTPUT
          fi
          
      - name: Upload ZAP Reports external URL
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: DAST-ZAP-${{ inputs.scan_type }}-${{ steps.scan-mode.outputs.mode }}-Report-${{ needs.generate-timestamp.outputs.timestamp }}
          path: |
            report_html.html
            report_json.json
            report_md.md
            report_xml.xml
          if-no-files-found: ignore


  ###############################################
  # ✅ JOB 3 — LOCAL APP MODE (GitHub Runner)
  ###############################################
  zap_local:
    name: ZAP Scan (Local App)
    if: ${{ inputs.start_command != '' && inputs.service_image == '' }}
    runs-on: ubuntu-latest
    needs: generate-timestamp
  
    steps:
      - uses: actions/checkout@v4
  
      - name: Start application
        working-directory: ${{ inputs.project_dir }}
        run: |
          echo "Starting app with: ${{ inputs.start_command }}"
          nohup bash -c "${{ inputs.start_command }}" > app.log 2>&1 &
          sleep 10
  
      - name: Wait for app
        run: |
          echo "Waiting for ${{ inputs.website_target }} ..."
          timeout 120 bash -c 'until curl -fsS "${{ inputs.website_target }}" >/dev/null; do sleep 2; done'
  
      - name: Verify target
        run: curl -v "${{ inputs.website_target }}" || exit 1
  
      # --- ZAP SCANS ---
      - name: ZAP Baseline Scan
        if: ${{ inputs.scan_type == 'baseline' }}
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ inputs.website_target }}
          fail_action: false
          cmd_options: ${{ inputs.cmd_options }}
        continue-on-error: ${{ inputs.environment == 'non-prod' }}
  
      - name: ZAP Full Scan
        if: ${{ inputs.scan_type == 'full' }}
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: ${{ inputs.website_target }}
          fail_action: false
          cmd_options: ${{ inputs.cmd_options }}
        continue-on-error: ${{ inputs.environment == 'non-prod' }}
  
      # --- REPORTING ---
      - name: Upload ZAP Reports local app
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: DAST-ZAP-${{ inputs.scan_type }}-local-Report-${{ needs.generate-timestamp.outputs.timestamp }}
          path: |
            report_html.html
            report_json.json
            report_md.md
            report_xml.xml
          if-no-files-found: ignore
