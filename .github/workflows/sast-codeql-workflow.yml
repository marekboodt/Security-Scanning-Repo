on:
  workflow_call:
    inputs:
      scantool: { type: string, required: true }
      language: { type: string, required: false }
      project_dir: { type: string, required: true }
      environment: { type: string, required: true }
    secrets:
      CODEQL_TOKEN: { required: false }

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  generate-timestamp:
    uses: ./.github/workflows/generate-timestamp.yml

  codeql-analyze:
    runs-on: ubuntu-latest
    needs: generate-timestamp
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ inputs.language }}
          # Optional: adjust build mode or paths if needed
          # build-mode: none

      # Optional: Add a build step if needed for compiled languages

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ inputs.language }}"
