# https://hub.docker.com/r/contrastsecuritydemo/nodegoat
name: Full DAST Scan - NodeGoat (via reusable workflow)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  nodegoat_infra_and_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Create docker network
        run: docker network create zapnet

      - name: Start MongoDB
        run: |
          docker run -d --name mongo --network zapnet mongo:6

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB..."
          for i in {1..30}; do
            if docker exec mongo mongosh --quiet --eval "db.runCommand({ ping: 1 })" >/dev/null 2>&1; then
              echo "MongoDB is ready."
              exit 0
            fi
            sleep 2
          done
          echo "MongoDB did not start in time"
          docker logs mongo || true
          exit 1

      - name: Start NodeGoat container
        run: |
          docker run -d --name nodegoat --network zapnet -p 4000:4000 \
            -e MONGO_URI="mongodb://mongo:27017/nodegoat" \
            -e MONGODB_URI="mongodb://mongo:27017/nodegoat" \
            -e NODE_ENV=development \
            contrastsecuritydemo/nodegoat:1.3.0 \
            sh -lc 'npm start'

      - name: Wait for NodeGoat to be ready
        run: |
          echo "Waiting for NodeGoat to start..."
          for i in {1..60}; do
            if curl -fsS http://localhost:4000/ >/dev/null; then
              echo "NodeGoat is up!"
              exit 0
            fi
            sleep 2
          done
          echo "NodeGoat did not start in time"
          docker logs nodegoat || true
          exit 1

      # âœ… CALL REUSABLE DAST WORKFLOW
      - name: Run DAST via reusable workflow
        uses: marekboodt/Security-Scanning-Repo/.github/workflows/20-dast-workflow.yml@main
        with:
          dast-scan-tool: zap
          environment: non-prod

          # External URL mode (app already running)
          website_target: "http://localhost:4000"

          # Leave unused inputs empty
          service_image: ""
          container_port: ""
          start_command: ""
          project_dir: ./

          scan_type: "full"
          cmd_options: "-a -j -r report_html.html -x report_xml.xml"
        secrets: inherit
